<!DOCTYPE html>
<html lang="end">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Widget</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>

<body>
    <main>
        <header>
            <h1>Welcome to Emotion Widget</h1>
        </header>
        <!--This is used just to highlight the emotion-widget component-->
        <section id='emotion-widget-display-wrapper'>
            <div id='content-wrapper'>
                <emotion-widget>
                    <form id='emotion_widget_form'>
                        <div>
                            First Name: <Input type="text" id="firstName">
                        </div>
                        <p id='emotion_text'>Emotion:</p>
                        <div class="slidecontainer">
                            <div class="emoji_container">
                                <img onclick="imgMovesSlider(1)" src="images/1.svg" class="icon" alt="Angry Emotion">
                                <img onclick="imgMovesSlider(2)" src="images/2.svg" class="icon" alt="Sad Emotion">
                                <img onclick="imgMovesSlider(3)" src="images/3.svg" class="icon" alt="Neutral Emotion">
                                <img onclick="imgMovesSlider(4)" src="images/4.svg" class="icon" alt="Happy Emotion">
                                <img onclick="imgMovesSlider(5)" src="images/5.svg" class="icon" alt="Excited Emotion">
                            </div>
                            <!-- allowing the range bar to only selected values from 1 to 5 -->
                            <input type="range" min="1" max="5" value="3" step="1" class="slider" id="myRange">
                            <script>
                                const slider = document.getElementById("myRange");
                                const icons = document.querySelectorAll('.icon');
                                icons[2].classList.add('selected');
                                slider.addEventListener('input', function() {
                                    const value = parseInt(this.value);

                                    // Remove 'selected' class from all images
                                    icons.forEach(icon => {
                                        icon.classList.remove('selected');
                                    });

                                    // Add 'selected' class to the image corresponding to the slider value
                                    icons[value - 1].classList.add('selected');
                                });
                                
                                function imgMovesSlider(value){
                                    const slider = document.getElementById("myRange");
                                    slider.value = value;
                                    icons.forEach(icon => {
                                        icon.classList.remove('selected');
                                    });
                                    icons[value - 1].classList.add('selected');
                                }
                            </script>
                        </div>
                        <br>
                        <button type="submit">Submit</button>
                    </form>
                </emotion-widget>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="index.js"></script>
</body>

</html>
