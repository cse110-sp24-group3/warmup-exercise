<!DOCTYPE html>
<html lang="end">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Widget</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>

<body>
    <main>
        <header>
            <h1>Welcome to Emotion Widget</h1>
        </header>
        <!--This is used just to highlight the emotion-widget component-->
        <section id='emotion-widget-display-wrapper'>
            <div id='content-wrapper'>
                <emotion-widget>
                    <form id='emotion_widget_form'>
                        <div>
                            First Name: <Input type="text">
                        </div>
                        <p id='emotion_text'>Emotion:</p>
                        <div class="slidecontainer">
                            <div class="emoji_container">
                                <img src="images/1.svg" alt="Angry Emotion">
                                <img src="images/2.svg" alt="Sad Emotion">
                                <img src="images/3.svg" alt="Neutral Emotion">
                                <img src="images/4.svg" alt="Happy Emotion">
                                <img src="images/5.svg" alt="Excited Emotion">
                            </div>
                            <input type="range" min="1" max="5" value="3" step="1" class="slider" id="myRange">
                        </div>
                        <br>
                        <button type="button">Submit</button>
                    </form>
                </emotion-widget>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
